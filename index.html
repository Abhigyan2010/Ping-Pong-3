<html>
    <head>
        <title>Ping Pong</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="style.css">
        <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>   

    </head>
    <body background="background1.jpg">
        <center>
            <h3 class="btn btn-info text-capitalize">aI ping pong game</h3>
            <br><br>
            <button class="btn btn-warning" data-toggle="modal" data-target="#MyModal">How to Play</button>
            <br><br>
            <button class="btn btn-success" onclick="startGame();">PLAY</button>
            <br><br>
            <button class="btn btn-warning" onclick="restart();">Restart</button>
            <br><br>
            <h3 class="btn btn-primary" id="status"></h3>
            <div></div>
            <br><br>
            <div id="canvas"></div>
            <br><br>

            <div id="MyModal" class="modal fade">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <button class="close" data-dismiss="modal">&times;</button>
                      <h4>How To Play</h4>
              </div>
        
              <div class="modal-body">
                <h3>Keep your screen straight. Now, raise your right hand. A red dot should appear on your wrist. Now press play. Move your right wrist up and down to move you paddle which is the red paddle.</h3>
              </div>
            </div>
          </div>
        </div>
        </center>
        <script src="main.js"></script>
    </body>
</html>
